<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./calc.js" defer></script>
    </head>
    <body>
        <div class="calcBox">
            <input type="text">
            <div class="controls">
                <div class="numpad">
                    <div class="numRow">
                        <button class="numKey">1</button>
                        <button class="numKey">2</button>
                        <button class="numKey">3</button>
                    </div>
                    <div class="numRow">
                        <button class="numKey">4</button>
                        <button class="numKey">5</button>
                        <button class="numKey">6</button>
                    </div>
                    <div class="numRow">
                        <button class="numKey">7</button>
                        <button class="numKey">8</button>
                        <button class="numKey">9</button>
                    </div>
                    <div class="numRow">
                        <button class="numKey">0</button>
                        <button class="numKey">=</button>
                    </div>                    
                </div>
                <div class="operators">
                    <button class="opKey">+</button>
                    <button class="opKey">-</button>
                    <button class="opKey">*</button>
                    <button class="opKey">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
